reconfig: true
params_lock: true

# function_switch
enable_debug:  true
verbose_level:  "silence"
remove_dec_mode:  "not"

# Constraints
v_max:  6
acc_lat_max:  1.2
acc_lon_max:  2.5
dec_lon_max:  -2.5
slide_dec:  -0.2
min_brake_dec:  -1.3
safe_dec:  -4
steer_lat_acc:  2

jerk_O_S_vex_max:  -1
jerk_O_S_cave_max:  0.05
jerk_N_A_cave:  1
jerk_N_S_cave:  0.2
jerk_N_D_cave:  1
jerk_N_D_vex:  -1
jerk_N_S_vex:  -0.1
jerk_N_A_vex:  -1

safe_redundancy:  1

# Blind Area Treat
blind_mode:  "global"
# blind_reactivate:  true
blind_time:  2
# blind_slide_dec:  -0.2

# Issue Module
issue_mode:  "direct"
not_pub_dead_zone:  false
acc_delay:  0.15
dec_delay:  1.8

# Curv and Steer
# curve_reproduce:  true
half_s_curv_cal:  6
curvature_max:  0.2184858

# curv_modify:  false
# curv_increase:  true
# curv_times:  1
# curv_R_plus:  0
steer_amplify:  1

# fake state
fake:  false
speed_fake:  false
acc_fake:  false
steer_fake:  false
fake_speed:  0
fake_acc:  0
fake_steer:  0
# mess group
v_max_cycle_times:  100
v_max_cycle_diff:  0.001
v_init_diff:  0.001
jerk_cycle_times:  100
jerk_cycle_diff:  0.001
# constants
speed_seq_num:  50
steer_seq_num:  50
wheelbase:  2.86


